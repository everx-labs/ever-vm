[package]
build = 'common/build/build.rs'
edition = '2021'
name = 'ton_vm'
version = '1.8.82'

[dependencies]
diffy = '0.2.2'
ed25519 = '1.2'
ed25519-dalek = '1.0'
failure = '0.1'
hex = '0.4'
lazy_static = '1.4'
log = '0.4'
num = '0.4'
num-traits = '0.2'
rand = '0.7'
sha2 = '0.10'
similar = { features = [ 'bytes' ], version = '2.2.0' }
ton_block = { git = 'https://github.com/tonlabs/ton-labs-block.git', tag = '1.9.12' }
ton_types = { git = 'https://github.com/tonlabs/ton-labs-types.git', tag = '1.12.4' }
zstd = { default-features = false, optional = true, version = '0.11' }

[features]
ci_run = [  ]
fift_check = [  ]
gosh = [ 'ton_block/gosh', 'zstd' ]
log_file = [  ]
required-features = [ 'gosh' ]
verbose = [  ]

[[bench]]
harness = false
name = 'benchmarks'

[lib]
bench = false

[profile]
bench = { debug = true }


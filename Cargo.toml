[package]
build = 'common/build/build.rs'
edition = '2021'
name = 'ton_vm'
version = '1.8.114'

[dependencies]
diffy = '0.2.2'
ed25519 = '1.2'
ed25519-dalek = '1.0'
failure = '0.1'
hex = '0.4'
lazy_static = '1.4'
log = '0.4'
num = '0.4'
num-traits = '0.2'
rand = '0.7'
sha2 = '0.10'
similar = { features = [ 'bytes' ], version = '2.2.0' }
ton_block = { git = 'https://github.com/tonlabs/ever-block.git', branch = 'consensus-updates' }
ton_types = { git = 'https://github.com/tonlabs/ever-types.git', tag = '1.12.7' }
zstd = { default-features = false, optional = true, version = '0.11' }

[dev-dependencies]
libloading = '0.6'
log4rs = '1.2'
pretty_assertions = '1.3'
criterion = { features = [ 'html_reports' ], version = '0.3' }

[features]
ci_run = [  ]
fift_check = [  ]
gosh = [ 'ton_block/gosh', 'zstd' ]
log_file = [  ]
signature_no_check = [  ]
signature_with_id = [ 'ton_block/signature_with_id' ]
verbose = [  ]

[[bench]]
harness = false
name = 'bench_diff'
required-features = [ 'gosh' ]


[[bench]]
harness = false
name = 'benchmarks'

[lib]
bench = false

[profile]
bench = { debug = true }

[patch.'https://github.com/tonlabs/ever-block.git']
ton_block = { git = 'https://github.com:443//tonlabs/ever-block.git', branch = 'consensus-updates' }

[patch.'https://github.com/tonlabs/ever-types.git']
ton_types = { git = 'https://github.com:443//tonlabs/ever-types.git', tag = '1.12.7' }
